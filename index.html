.container {
  margin-left:49%;
  margin-top:4%;
  position: relative;
  width: 24px;
  height: 24px;
  transition: opacity 0.5s ease, visibility 0.5s ease;
  opacity: 1; 
}

.chevron {
  position: absolute;
  width: 28px;
  height: 8px;
  opacity: 0;
  transform: scale3d(0.5, 0.5, 0.5);
  animation: move 3s ease-out infinite;
}

.chevron:first-child {
  animation: move 3s ease-out 1s infinite;
}

.chevron:nth-child(2) {
  animation: move 3s ease-out 2s infinite;
}

.chevron:before,
.chevron:after {
  content: ' ';
  position: absolute;
  top: 0;
  height: 100%;
  width: 51%;
  background: #ebdbb2;
}

.chevron:before {
  left: 0;
  transform: skew(0deg, 30deg);
}

.chevron:after {
  right: 0;
  width: 50%;
  transform: skew(0deg, -30deg);
}

@keyframes move {
  25% {
    opacity: 1;

  }
  33% {
    opacity: 1;
    transform: translateY(30px);
  }
  67% {
    opacity: 1;
    transform: translateY(40px);
  }
  100% {
    opacity: 0;
    transform: translateY(55px) scale3d(0.5, 0.5, 0.5);
  }
}

.text {
  display: block;
  margin-top: 75px;
  margin-left: -30px;
  font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
  font-size: 12px;
  color: #fff;
  text-transform: uppercase;
  white-space: nowrap;
  opacity: .25;
  animation: pulse 2s linear alternate infinite;
}

@keyframes pulse {
  to {
    opacity: 1;
  }
}

<style>
 .download-cv-btn {
  line-height: 50px;
  height: 50px;
  width: 50px; /* Adjust width to match the height */
  cursor: pointer;
  color: #fff89d; /* Text color */
  transition: all 0.5s;
  position: relative;
  background-color: #312c1f93; /* Translucent background color */
  border: none; /* Remove borders */
  border-radius: 50%; /* Make it a circle */
  text-align: center; /* Center text */
  font-size: 14px; /* Adjust font size to fit */
  display: flex;
  align-items: center; /* Center text vertically */
  justify-content: center; /* Center text horizontally */
}

.download-cv-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  background-color: rgba(255, 255, 255, 0.1); /* Match background color */
  transition: all 0.3s;
  border-radius: 50%; /* Make the before element a circle */
}

.download-cv-btn:hover::before {
  opacity: 0;
  transform: scale(0.5, 0.5);
}

.download-cv-btn::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  opacity: 0;
  transition: all 0.3s;
  border: 1px solid rgba(255, 215, 129, 0.842); /* Match border color */
  transform: scale(1.2, 1.2);
  border-radius: 50%; /* Make the after element a circle */
}

.download-cv-btn:hover::after {
  opacity: 1;
  transform: scale(1, 1);
}

</style>
